<!doctype html>
<!-- Documento HTML5 -->

<html>
<head>
    <title>Lista de alumnos</title>
    <!-- Título que aparece en la pestaña del navegador -->

    <style>
        /* Estilos básicos sin usar frameworks */

        body {
            background-color: lightblue; /* Color de fondo del sitio */
            font-family: Arial, sans-serif; /* Fuente legible y estándar */
            color: black; /* Color de texto */
            margin: 20px; /* Espaciado externo */
        }

        h1 {
            color: navy; /* Color del título principal */
        }

        a {
            color: darkgreen; /* Color de los enlaces */
            text-decoration: none; /* Se quita el subrayado */
            margin-right: 10px; /* Espacio entre enlaces */
        }

        a:hover {
            color: red; /* Color cuando el cursor pasa sobre el enlace */
        }

        table {
            width: 100%; /* Ocupa todo el ancho posible */
            border-collapse: collapse; /* Elimina espacios entre celdas */
            background-color: white; /* Fondo blanco para la tabla */
        }

        th, td {
            border: 1px solid black; /* Borde negro para celdas */
            padding: 8px; /* Espaciado interno en cada celda */
            text-align: left; /* Alineación del texto */
        }

        th {
            background-color: lightgray; /* Fondo de los encabezados */
        }

        td {
            background-color: white; /* Fondo de las celdas normales */
        }
    </style>
</head>

<body>
    <h1>Alumnos registrados</h1>
    <!-- Título principal de la página -->

    <a href="/agregar">Agregar un alumno</a>
    <!-- Enlace para agregar un nuevo alumno -->

    <table>
        <!-- Tabla que contiene los datos de los alumnos -->

        <tr>
            <!-- Encabezados de columna -->
            <th>ID</th>         <!-- Identificador del alumno -->
            <th>Nombre</th>     <!-- Nombre del alumno -->
            <th>Apellido</th>   <!-- Apellido del alumno -->
            <th>Edad</th>       <!-- Edad del alumno -->
            <th>Acciones</th>   <!-- Acciones: editar/eliminar -->
        </tr>

        {% for a in alumnos %}
        <!-- Bucle de Flask que recorre la lista de alumnos -->

        <tr>
            <!-- Fila con datos de un alumno -->
            <td>{{ a[0] }}</td>  <!-- ID -->
            <td>{{ a[1] }}</td>  <!-- Nombre -->
            <td>{{ a[2] }}</td>  <!-- Apellido -->
            <td>{{ a[3] }}</td>  <!-- Edad -->
            <td>
                <!-- Enlaces de acción -->
                <a href="/editar/{{ a[0] }}">Editar</a>
                <a href="/eliminar/{{ a[0] }}">Eliminar</a>
            </td>
        </tr>

        {% endfor %}
        <!-- Fin del bucle -->
    </table>
</body>
</html>
